version: 2.1

orbs:
  windows: circleci/windows@2.4.0

workflows:
  version: 2
  win2020:
    when:
      equal: [ b2bf5a34902b0b60e1d0b88a14d5885018958084, << pipeline.git.base_revision >> ]
    jobs:
      - test:
          filters:
            branches:
              only:
                - circleci-project-setup
                - master
                - release-candidate
                - test-windows
  no_workflow:
    when:
      not:
        equal: [ b2bf5a34902b0b60e1d0b88a14d5885018958084, << pipeline.git.base_revision >> ]
    jobs:
      - do_nothing_job


jobs:
  do_nothing_job:
    docker: [ image: cimg/base:2020.01 ]
    steps:
      - checkout

  test:

    executor: { name: windows/default }

#    environment:
#      # Customize the JVM maximum heap limit
#      JVM_OPTS: -Xmx3200m
#      TERM: dumb

    steps:
      - checkout

      # Download and cache Isabelle
      - restore_cache:
          keys:
            - v2-isabelle-2020-windows
      - run:
          name: Downloading Isabelle 2020 (if needed)
          shell: bash
          command: |
            if ! [ -e "$HOME/install/Isabelle2020" ]; then
              mkdir -p ~/install
              case windows in
                windows)
                  curl "https://isabelle.in.tum.de/website-Isabelle2020/dist/Isabelle2020.exe" -o /tmp/isabelle.exe
                  7z x -y -o"$HOME/install" /tmp/isabelle.exe;;
                linux)
                  curl https://isabelle.in.tum.de/website-Isabelle2020/dist/Isabelle2020_linux.tar.gz | tar -x -z -C ~/install;;
              esac
            fi
      - save_cache:
          paths:
            - ~/install/Isabelle2020
          key: v2-isabelle-2020-windows

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v3-dependencies-windows-{{ checksum "build.sbt" }}-{{ checksum "publish.sbt" }}
            - v3-dependencies-windows-
      - run:
          name: Downloading build dependencies (if needed)
          shell: bash
          command: |
            if ! sha1sum -c ~/dependencies-sha1sum; then
              mkdir -p ~/install
              curl -Ls https://git.io/sbt > ~/install/sbt
              chmod +x ~/install/sbt
              ~/install/sbt update test/update </dev/null
            fi
            sha1sum build.sbt publish.sbt > ~/dependencies-sha1sum
      - save_cache:
          paths:
            - ~/install/sbt
            - ~/.m2
            - ~/.sbt
            - ~/.ivy2
            - $LOCALAPPDATA\Coursier\Cache
            - ~/.cache/coursier
            - ~/dependencies-sha1sum
          key: v3-dependencies-windows-{{ checksum "build.sbt" }}-{{ checksum "publish.sbt" }}

      - run:
          name: Running tests
          shell: bash
          command: |
            case windows in
              windows)
                # Isabelle process calls rebaseall and then fails, unless we deactivate it
                > ~/install/Isabelle2020/contrib/cygwin/isabelle/rebaseall
                cygpath -w ~/install/Isabelle2020 > .isabelle-home;;
              linux)
                echo ~/install/Isabelle2020 > .isabelle-home;;
            esac

            # Things to try:
            # - configuring how sbt runs tests (no forking, spawning)
            # - login bash with cleared env (need HOME though)
            # - nohup
            # no </dev/null

            which bash
            env -i HOME=~ /bin/bash --login ~/bin/sbt "testOnly -- -u scalatest-reports"

#            ~/install/sbt "testOnly -- -u scalatest-reports" </dev/null

      - store_test_results:
          path: scalatest-reports