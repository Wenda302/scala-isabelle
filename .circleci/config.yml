version: 2.1

orbs:
  windows: circleci/windows@2.4.0

workflows:
  version: 2
  macos2020:
#    when:
#      equal: [ 1b4d64a5d9b174936b5ee7b81203ad76b58f3624, << pipeline.git.base_revision >> ]
    jobs:
      - test:
          filters:
            branches:
              only:
                - circleci-project-setup
                - master
                - release-candidate
                - test-macos
  no_workflow:
#    unless:
#      equal: [ 1b4d64a5d9b174936b5ee7b81203ad76b58f3624, << pipeline.git.base_revision >> ]
    jobs:
      - do_nothing_job: { filters: { branches: { only: [ nonexistingbranch_iuotbgfpgdcnmohgfky ] } } }


jobs:
  do_nothing_job:
    docker: [ image: cimg/base:2020.01 ]
    steps:
      - checkout

  test:

    macos: {xcode: 11.6.0}

#    environment:
#      # Customize the JVM maximum heap limit
#      JVM_OPTS: -Xmx3200m
#      TERM: dumb

    steps:
      - checkout

      # Download and cache Isabelle
      - restore_cache:
          keys:
            - v2-isabelle-2020-macos
      - run:
          name: Downloading Isabelle 2020 (if needed)
          shell: bash
          command: |
            if ! [ -e "$HOME/install/Isabelle2020" ]; then
              mkdir -p ~/install
              case macos in
                windows)
                  curl "https://isabelle.in.tum.de/website-Isabelle2020/dist/Isabelle2020.exe" -o /tmp/isabelle.exe
                  7z x -y -o"$HOME/install" /tmp/isabelle.exe;;
                linux)
                  curl https://isabelle.in.tum.de/website-Isabelle2020/dist/Isabelle2020_linux.tar.gz | tar -x -z -C ~/install;;
              esac
            fi
      - save_cache:
          paths:
            - ~/install/Isabelle2020.app/Isabelle
          key: v2-isabelle-2020-macos

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v3-dependencies-macos-{{ checksum "build.sbt" }}-{{ checksum "publish.sbt" }}
            - v3-dependencies-macos-
      - run:
          name: Downloading build dependencies (if needed)
          shell: bash
          command: |
            if ! shasum -c ~/dependencies-sha1sum; then
              mkdir -p ~/install
              curl -Ls https://git.io/sbt > ~/install/sbt
              chmod +x ~/install/sbt
              ~/install/sbt update test/update </dev/null
            fi
            shasum build.sbt publish.sbt > ~/dependencies-sha1sum
      - save_cache:
          paths:
            - ~/install/sbt
            - ~/.m2
            - ~/.sbt
            - ~/.ivy2
            - $LOCALAPPDATA\Coursier\Cache
            - ~/.cache/coursier
            - ~/dependencies-sha1sum
          key: v3-dependencies-macos-{{ checksum "build.sbt" }}-{{ checksum "publish.sbt" }}

      - run:
          name: Running tests
          shell: bash
          command: |
            case macos in
              windows)
                # Isabelle process calls rebaseall and then fails, unless we deactivate it
                > ~/install/Isabelle2020.app/Isabelle/contrib/cygwin/isabelle/rebaseall
                cygpath -w ~/install/Isabelle2020.app/Isabelle > .isabelle-home;;
              linux|macos)
                echo ~/install/Isabelle2020.app/Isabelle > .isabelle-home;;
            esac

            ~/install/sbt "testOnly -- -u scalatest-reports" </dev/null

      - store_test_results:
          path: scalatest-reports
